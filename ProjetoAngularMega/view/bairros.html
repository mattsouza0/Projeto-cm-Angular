<div class="container table-responsive-md div-table ">
    <table class="table">
        <caption>Bairros Cadastrados</caption>
        <thead ng-show="bairros.length > 0">
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>IPTU</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bairro in bairros | filter:criterioDeBusca">
                <td>{{bairro.id}}</td>
                <td>{{bairro.nome}}</td>
                <td>{{bairro.iptu | currency}}</td>
                <td>
                    <!--<a href="#!/editarBairro" class="btn btn-warning but">Edit</a> -->
                    <button class="btn btn-warning but"  ng-click="edit(bairro)">Edit</button>
                    <button class="btn btn-danger but" ng-click="deletarBairro(bairro)">Del</button>
                </td>
            </tr>
        </tbody>
    </table>

    <form name="bairroForm" ng-if="bairro">
        <hr />
        <label for="nomeDoBairro" class="style-label">Nome do Bairro<span>*</span></label>
        <input class="form-control" type="text" ng-model="bairro.nome" id="nomeDoBairro" name="nomeDoBairro" ng-required="true" ng-minLength="10" />

        <label for="valorDoIptu" class="style-label">Valor do IPTU<span>*</span></label>
        <input class="form-control" type="text" ng-model="bairro.iptu" id="valorDoIptu" name="valorDoIptu" ng-required="true" ng-minLength="2" />

        <div ng-show="bairroForm.nomeDoBairro.$error.required && bairroForm.nomeDoBairro.$dirty" class="alert alert-danger">
            Por favor, preencha o nome do bairro.
        </div>
    
        <div ng-show="bairroForm.valorDoIptu.$error.required && bairroForm.valorDoIptu.$dirty" class="alert alert-danger">
            Por favor, informe o valor do IPTU.
        </div>

        <button class="btn btn-success" ng-click="editarBairro(bairro)" ng-disabled="bairroForm.$invalid" >Atualizar</button>
    </form>

    <hr />

    <a href="#!/novoBairro" ng-hide="bairro" class="btn btn-primary">Novo Bairro</a>
</div>
