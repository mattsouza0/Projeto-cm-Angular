<div class="div-form">
    <h3 class="titulos">Novo Item de Compra</h3>

    <hr />

    <form name="itemForm">
        <label for="nome" class="style-label">Nome do Item<span>*</span></label>
        <input class="form-control" type="text" ng-model="itemDeCompra.nome" id="nome" name="nome" placeholder="Nome do Item" ng-required="true" ng-minLength="5" />

        <label for="valor" class="style-label">Valor do Item<span>*</span></label>
        <input class="form-control" type="number" ng-model="itemDeCompra.valor" id="valor" name="valor" placeholder="Valor do Item" ng-required="true" ng-minLength="2" />

        <label for="compra" class="style-label">Compra<span>*</span></label>
        <select class="form-control" name="compra" ng-required="true" ng-model="itemDeCompra.compra" ng-options="'Compra de CÃ³digo: ' + (compra.id) for compra in compras">
            <option value="">Selecione a Compra</option>
        </select>

        <div ng-show="itemForm.nome.$error.required && itemForm.nome.$dirty" class="alert alert-danger">
            Por favor, informe o nome do item.
        </div>

        <div ng-show="itemForm.valor.$error.required && itemForm.valor.$dirty" class="alert alert-danger">
            Por favor, informe o valor do item.
        </div>

        <div ng-show="itemForm.compra.$error.required && itemForm.compra.$dirty" class="alert alert-danger">
            Por favor, selecione o id de uma compra.
        </div>
    </form>

    <hr />

    <button class="btn btn-success" ng-click="adicionarItem(itemDeCompra)" ng-disabled="itemForm.$invalid">Adicionar Item</button>

</div>
